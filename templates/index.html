<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
            overflow: hidden;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li {
            float: left;
            width: 33.33%;
            height: auto;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
            margin: 0 10px;
            border-bottom: 3px solid transparent;
            font-size: larger;
        }

        li:first-child a,
        li:nth-child(2) a,
        li:nth-child(3) a {
            color: #784caf;
        }

        li a:hover {
            background-color: #ddd;
            border-bottom-color: #333;
        }

        ul::after {
            content: "";
            display: table;
            clear: both;
        }

        .logout-link {
            text-align: right;
            margin: 20px 0;
        }

        .logout-link a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-link a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="logout-link">
        <a href="/logout">Logout</a>
    </div>
    <h1>Question Management System</h1>
    <ul>
        <li><a href="/add_question_form">Add Question</a></li>
        <li><a href="/view_questions">View All Questions</a></li>
        <li><a href="/create_exam">Create Exam</a></li>
    </ul>
</body>
</html>
